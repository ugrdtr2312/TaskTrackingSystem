<div class="row">
    <div class="col-md-8">
        <input type="search" class="form-control form-control-lg" placeholder="Search..."  [(ngModel)]=serach><br>
        <table class="table">
            <thead class="thead-light"> 
                <tr>
                    <th class="col-sm-10" scope="col" [appSort]="service.list" data-order="desc" data-name="name">Project name</th>
                    <th class="col-sm-1" scope="col"></th>
                    <th class="col-sm-1" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ct of service.list | filter: serach">
                    <td (click)="populateForm(ct)">{{ct.name}}</td>
                    <td>
                        <i class="fas fa-list-ul fa-lg text-dark" (click)="onDelete(ct.id)"></i>
                    </td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(ct)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <app-project-info></app-project-info>
    </div>
</div>
